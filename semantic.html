<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semantic HTML Demo</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f0f0f0; }
    header, footer { background: #333; color: white; text-align: center; padding: 15px; }
    main { padding: 20px; max-width: 800px; margin: auto; background: white; }
    article, aside { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 6px; }
    aside { background: #fafafa; }
  </style>
</head>
<body>
  <header>
    <h1>Semantic HTML Structure</h1>
  </header>

  <main>
    <article>
      <h2>Blog Post: Learning HTML</h2>
      <p>Semantic HTML helps structure web pages meaningfully, using tags like <code>&lt;header&gt;</code>, <code>&lt;footer&gt;</code>, <code>&lt;article&gt;</code>, and <code>&lt;section&gt;</code>.</p>
    </article>

    <aside>
      <h3>Quick Tip</h3>
      <p>Use semantic tags to improve accessibility and SEO.</p>
    </aside>
  </main>

  <footer>
    &copy; 2025 HTML Semantic Demo
  </footer>
</body>
</html>
